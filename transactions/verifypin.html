
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify PIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            background-image: url('https://www.shutterstock.com/shutterstock/photos/2466887543/display_1500/stock-photo-real-estate-concept-business-home-insurance-and-real-estate-protection-real-estate-investment-2466887543.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: Green;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: lightgreen;
        }

        .back-button {
            background-color: Red;
            color: #ffffff;
        }

        .back-button:hover {
            background-color: lightgreen;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify PIN</h2>
        <label>Enter Pin:1234</label>
        <input type="password" id="pinInput" placeholder="Enter PIN" required>
        <button onclick="verifyPin()">Submit</button>
        <button class="back-button" onclick="goBack()">Back to Main</button>
        <p id="message"></p>
    </div>

    <script>
        function verifyPin() {
            const pin = document.getElementById('pinInput').value;
            const message = document.getElementById('message');

            if (pin === '1234') { 
                localStorage.setItem('authenticated', 'true');
                const redirectUrl = localStorage.getItem('redirectUrl') || 'account.html';
                localStorage.removeItem('redirectUrl'); 
                window.location.href = redirectUrl;
            } else {
                message.textContent = 'Invalid PIN. Please try again.';
                message.style.color = 'red';
            }
        }

        function goBack() {
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
