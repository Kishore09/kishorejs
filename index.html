
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Works</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 1;
            background-image: url('https://img.freepik.com/free-vector/red-black-patterned-background-vector_53876-63163.jpg?ga=GA1.1.604701001.1731755400&semt=ais_hybrid');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            background-color: #00000041; 
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: white;
            text-transform: uppercase;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1em; 
            text-align: center;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .card {
            position: relative;
            width: 250px;
            height: 180px;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover .card-title {
            opacity: 2;
        }
    
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
    </style>

</head>
<body>
    <h1>Dashboard</h1>
    <div class="button-container">
        <div class="card" onclick="redirectToTransactions()">
            <img src="bank.jpg" alt="Transactions"> 
            <div class="card-title">Transactions</div>
        </div>
        <div class="card" onclick="redirectToShopping()">
            <img src="shopping.jpeg" alt="Shopping"> 
            <div class="card-title">Shopping</div>
        </div>
        <div class="card" onclick="redirectToApiCalling()">
            <img src="api.png" alt="API Calling"> 
            <div class="card-title">API Calling</div>
        </div>
    </div>

    <script>

        function redirectToTransactions() {
            window.location.href = './transactions/main.html'; 
        }

        function redirectToShopping() {
            window.location.href = './Shopping/index2.html';
        }

        function redirectToApiCalling() {
            window.location.href = 'apicalling/api.html';
        }
    </script>
</body>
</html>
